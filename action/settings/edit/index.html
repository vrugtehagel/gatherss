<!DOCTYPE html>
<meta charset="utf-8">
<title>Gatherss</title>
<link rel="stylesheet" href="/action/action.css">
<link rel="stylesheet" href="./index.css">
<script type="module" src="./index.js"></script>

<nav id="toolbar">
	<a class="button" href="/action/index.html" title="Back">
		<img src="/icons/back.svg" width="16" height="16" alt="Back">
	</a>
	<h1>Edit feed</h1>
	<button id="refresh-feed" title="Refresh feed">
		<img src="/icons/sync.svg" width="16" height="16" alt="Refresh feed">
	</button>
	<button id="remove-feed" title="Remove feed">
		<img src="/icons/delete.svg" width="16" height="16" alt="Remove feed">
	</button>
</nav>

<form class="loading">
	<label>
		Feed URL
		<input id="input-feed-url" name="feedurl" type="text" readonly>
	</label>
	<label>
		Feed name
		<input name="feedname" type="text" disabled>
	</label>
	<button type="submit" name="submit">Save</button>
</form>
